{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">

{% if latest_question_list %}
<ul>
  {% for question in latest_question_list %}
  <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li> <!-- this change the url to be dynamic and check for polls namespace-->
  {% endfor %}
</ul>
{% else %}
<p>No polls are available.</p>
{% endif %}
